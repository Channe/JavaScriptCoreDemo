<!DOCTYPE html>
<html>
<head>
	<title>测试iOS与JS之前的互调</title>
	<style type="text/css">
	  * {
	  	font-size: 40px;
	  }
	</style>
  <script type="text/javascript">

  var jsFunc = function() {
    alert('Objective-C call JS func');
  }
  
  var jsParamFunc = function(argument) {
    document.getElementById('jsParamFuncSpan').innerHTML
    = argument['name'];
  }
  
  var jsReturnFunc = function() {
      var x = ObjectiveCModel.callAndReturn();
      
      document.getElementById('jsReturnFuncSpan').innerHTML
      = x;
  }
  
  </script>
  
</head>

<body>
  
<div style="margin-top: 100px">
	<h1>Test how to use objective-c call js</h1>
	<input type="button" value="Call ObjC system camera" onclick="ObjectiveCModel.callSystemCamera()">
	<input type="button" value="Call ObjC system alert" onclick="ObjectiveCModel.showAlertMsg('js title', 'js message')">
    <input type="button" value="Call ObjC and Return" onclick="jsReturnFunc()">
</div>

<div>
	<input type="button" value="Call ObjC func with JSON " onclick="ObjectiveCModel.callWithDict({'name': 'testname', 'age': 10, 'height': 170})">
	<input type="button" value="Call ObjC func with JSON and ObjC call js func to pass args." onclick="ObjectiveCModel.jsCallObjcAndObjcCallJsWithDict({'name': 'testname', 'age': 10, 'height': 170})">
</div>

<div>
	<span id="jsParamFuncSpan" style="color: red; font-size: 50px;"></span>
    <span id="jsReturnFuncSpan" style="color: red; font-size: 50px;"></span>
</div>


</body>
</html>
